
vocab:
  type: Vocab
  path:
    train: datasets/VietNews-dataset/train.json
    dev: datasets/VietNews-dataset/dev.json
    test: datasets/VietNews-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>

dataset:
  train: 
    type: TextSumDataset
    path: datasets/VietNews-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/VietNews-dataset/dev.json
  test: 
    type: TextSumDataset
    path: datasets/VietNews-dataset/test.json
  batch_size: 32
  num_workers: 8

model:
  name: HEPOS_Vietnews
  architecture: HEPOSBaselineSummarizer
  
  encoder:
    d_model: 512
    n_layers: 6
    n_head: 8
    ffn_hidden: 2048
    drop_prob: 0.1
    max_len: 256

  decoder:
    d_model: 512
    n_layers: 6
    n_head: 8
    ffn_hidden: 2048
    drop_prob: 0.1
    max_len: 256
    stride: 8   # = n_head (khuyến nghị paper)

  device: cuda

training:
  checkpoint_path: "checkpoints"
  warmup: 8000
  patience: 5
  score: rouge-L
  batch_size: 4
  gradient_accumulation_steps: 8   # batch effective = 32
  learning_rate: 0.0001
  epochs: 20
  beam_size: 4
  length_penalty: 2.0

task: TextSumTask