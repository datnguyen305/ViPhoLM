
vocab:
  type: Vocab
  path:
    train: datasets/VietNews-dataset/train.json
    dev: datasets/VietNews-dataset/dev.json
    test: datasets/VietNews-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>

dataset:
  train: 
    type: TextSumDataset
    path: datasets/VietNews-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/VietNews-dataset/dev.json
  test: 
    type: TextSumDataset
    path: datasets/VietNews-dataset/test.json
  batch_size: 32
  num_workers: 8

model:
  name: HeposTransformer_VietNews    
  architecture: HeposTransformerSummarizer
  d_model: 512
  n_head: 8
  n_layers: 6
  ffn_hidden: 2048
  drop_prob: 0.1
  stride: 4
  max_len: 4096
  length_penalty: 2.0
  device: cuda

training:
  checkpoint_path: checkpoints
  score: rouge-L
  learning_rate: 0.0001
  warmup: 4000
  patience: 5

optimizer:
  name: adam
  betas: [0.9, 0.98]
  eps: 0.0000001
  weight_decay: 0.01


task: TextSumTask