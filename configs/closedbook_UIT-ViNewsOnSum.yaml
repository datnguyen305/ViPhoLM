vocab:
  type: Vocab
  path:
    train: datasets/UIT-ViNewsOnSum-dataset/train.json
    dev: datasets/UIT-ViNewsOnSum-dataset/dev.json
    test: datasets/UIT-ViNewsOnSum-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>


dataset:
  train:
    type: TextSumDataset
    path: datasets/UIT-ViNewsOnSum-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/UIT-ViNewsOnSum-dataset/dev.json
  test:
    type: TextSumDataset
    path: datasets/UIT-ViNewsOnSum-dataset/test.json
  batch_size: 8
  num_workers: 4


model:
  name: closedbook_UIT-ViNewsOnSum
  architecture: closedbook
  d_model: 256
  checkpoint: "checkpoints/closedbook_model.pt"
  encoder:
    layer_dim: 1
    input_dim: 256
    hidden_size: 256
    bidirectional: True
    dropout: 0.1
  decoder:
    layer_dim: 1
    input_dim: 256
    hidden_size: 256
    bidirectional: False
    dropout: 0.1
# Hyperparameters
  use_gpu: True
  pointer_gen : True
  is_coverage : True
  hidden_dim: 256
  emb_dim: 128
  batch_size: 8
  max_enc_steps: 400
  max_dec_steps: 100
  beam_size: 4
  min_dec_steps: 35
  vocab_size: 50000
  adagrad_init_acc: 0.1
  rand_unif_init_mag: 0.02
  trunc_norm_init_std: 0.0001
  max_grad_norm: 2.0
  device: cuda
  gamma: 1.0
training:
  checkpoint_path: "checkpoints"
  lr: 0.15
  lr_coverage: 0.15






cov_loss_wt : 1.0
eps : 1e-12
max_iterations : 500000


task: TextSumTask