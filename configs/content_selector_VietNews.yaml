vocab:
  type: Vocab
  path:
    train: datasets/Vietnews-dataset/train.json
    dev: datasets/Vietnews-dataset/dev.json
    test: datasets/Vietnews-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>

dataset:
  train:
    type: TextSumDataset
    path: datasets/Vietnews-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/Vietnews-dataset/dev.json
  test:
    type: TextSumDataset
    path: datasets/Vietnews-dataset/test.json
  batch_size: 16
  num_workers: 4

model:
  name: ContentSelector_VietNews
  architecture: ContentSelector
  word_embed_size: 300
  contextual_embed_size: 768
  hidden_size: 256
  num_layers: 2
  dropout: 0.3
  device: cuda
  freeze_bert: true

training:
  stage: content_selector
  learning_rate: 0.0005
  optimizer: adam
  loss: bce
  warmup: 1000
  patience: 5
  score: f1
  checkpoint_path: checkpoints/content_selector
  save_name: content_selector_phobert.pt
  log_every: 50

task: ContentSelectorTask