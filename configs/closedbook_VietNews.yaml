vocab:
  type: Vocab
  path:
    train: datasets/VietNews-dataset/train.json
    dev: datasets/VietNews-dataset/dev.json
    test: datasets/VietNews-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>
  max_sentence_length: 512

dataset:
  train:
    type: TextSumDataset
    path: datasets/VietNews-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/VietNews-dataset/dev.json
  test:
    type: TextSumDataset
    path: datasets/VietNews-dataset/test.json
  batch_size: 16
  num_workers: 4

model:
  name: closedbook_Wikilingual
  architecture: ClosedBookModel
  d_model: 256
  hidden_size: 256
  checkpoint: checkpoints/closedbook_model.pt
  encoder:
    hidden_size: 256
    dropout: 0.7
    num_layers: 1
    bidirectional: true
  decoder:
    hidden_size: 256
    dropout: 0.7
    num_layers: 1
    bidirectional: false
  pointer_gen: true  # Sử dụng cơ chế Pointer-Generator
  is_coverage: true  # Sử dụng Coverage Loss
  hidden_dim: 256
  emb_dim: 128
  batch_size: 32
  max_enc_steps: 400
  max_dec_steps: 100
  beam_size: 4
  min_dec_steps: 35
  vocab_size: 50000
  adagrad_init_acc: 0.1
  rand_unif_init_mag: 0.02
  trunc_norm_init_std: 0.0001
  max_grad_norm: 2.0
  device: cuda
  gamma: 0.5
  dropout: 0.1
  cov_loss_wt: 1.0  # Trọng số cho Coverage Loss
  eps: 1e-12        # Epsilon để tránh log(0)
  lambda_coverage: 1
  gamma: 0.5
training:
  checkpoint_path: "checkpoints"
  learning_rate: 0.001
  score: rouge-L  # Evaluation metric
  patience: 3
  warmup: 1000
  epochs: 10
  batch_size: 32
  max_iterations: 500000

task: TextSumTask