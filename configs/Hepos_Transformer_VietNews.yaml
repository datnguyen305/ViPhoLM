vocab:
  type: Vocab
  path:
    train: datasets/VietNews-dataset/train.json
    dev: datasets/VietNews-dataset/dev.json
    test: datasets/VietNews-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>

dataset:
  train: 
    type: TextSumDataset
    path: datasets/VietNews-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/VietNews-dataset/dev.json
  test: 
    type: TextSumDataset
    path: datasets/VietNews-dataset/test.json
  batch_size: 32
  num_workers: 16

model:
  name: Hepos_Transformer_VietNews
  architecture: TransformerHeposModel
  d_model: 512
  n_layers: 6
  n_head: 8
  ffn_hidden: 2048
  drop_prob: 0.1
  max_len: 1024
  encoder:
    d_model: 512
    n_head: 8
    ffn_hidden: 2048
    drop_prob: 0.1
    n_layers: 6
    max_len: 1024
    device: cuda
  decoder:
    d_model: 512
    n_head: 8
    ffn_hidden: 2048
    drop_prob: 0.1
    n_layers: 6
    max_len: 1024
    device: cuda
    stride: 2
  label_smoothing: 0.1
  device: cuda

training:
  checkpoint_path: "checkpoints"
  learning_rate: 0.15
  lr_coverage: 0.15
  warmup: 1000
  patience: 5
  score: rouge-L

task: TextSumTask