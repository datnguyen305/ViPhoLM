
vocab:
  type: Vocab
  path:
    train: datasets/Wikilingual-dataset/train.json
    dev: datasets/Wikilingual-dataset/dev.json
    test: datasets/Wikilingual-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>

dataset:
  train: 
    type: TextSumDataset
    path: datasets/Wikilingual-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/Wikilingual-dataset/dev.json
  test: 
    type: TextSumDataset
    path: datasets/Wikilingual-dataset/test.json
  batch_size: 32
  num_workers: 8

model:
  name: HEPOS_BART_Wiki
  architecture: HEPOSBartSummarizer
  pretrained_name: facebook/bart-large-cnn
  stride: 8
  device: cuda



training:
  checkpoint_path: "checkpoints"
  warmup: 1
  patience: 5
  score: rouge-L
  scheduler: none
  batch_size: 4
  learning_rate: 0.0001
  epochs: 20
  beam_size: 4

task: TextSumTask