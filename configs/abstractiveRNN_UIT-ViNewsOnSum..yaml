vocab:
  type: VocabWithFeatures
  path:
    train: datasets/Wikilingual-dataset/train.json
    dev: datasets/Wikilingual-dataset/dev.json
    test: datasets/Wikilingual-dataset/test.json
  min_freq: 3
  bos_token: <bos>
  eos_token: <eos>
  unk_token: <unk>
  pad_token: <pad>
  spacy_model: vi_core_news_lg
  pos_tags: []
  ner_tags: []
  tfidf:
    smooth_idf: true
    sublinear_tf: true
dataset:
  train:
    type: TextSumDataset
    path: datasets/Wikilingual-dataset/train.json
  dev:
    type: TextSumDataset
    path: datasets/Wikilingual-dataset/dev.json
  test:
    type: TextSumDataset
    path: datasets/Wikilingual-dataset/test.json
  batch_size: 32
  num_workers: 16
model:
  name: abstractiveRNN_Wikilingual
  architecture: abstractiveRNN
  hidden_size: 512
  device: cuda
  dropout: 0.5
  teacher_forcing_ratio: 0.5
  coverage_loss_weight: 0.1
  encoder:
    word_emb_dim: 256
    pos_emb_dim: 64
    ner_emb_dim: 64
    tfidf_emb_dim: 32
    enc_hid_dim: 512
    bidirectional: true
  decoder:
    dec_emb_dim: 256
    dec_hid_dim: 512
    attention_dim: 256
training:
  checkpoint_path: checkpoints
  learning_rate: 0.5
  warmup: 1000
  patience: 5
  score: rouge-L
task: TextSumTask
